<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar aviso</title>
</head>
<body>
    <a href="index.html">Volver</a>
    <h1>Agregar aviso</h1>
    
    <div class="main-container">
        <div id="val-box" hidden>
            <h2 id="val-msg"></h2>
            <ul id="val-list"></ul>
        </div>
        <form name="myForm" method="post" enctype="multipart/form-data">
            
            <h2>¿Dónde?</h2>
            <label for="select-region">Región</label>
            <select name="select-region" id="select-region" required>
                <option value="">Seleccione una región</option>
            </select><br>

            <label for="select-comuna">Comuna</label>
            <select name="select-comuna" id="select-comuna" required>
                <option value="">Seleccione una comuna</option>
            </select><br>


            <label for="sector">Sector</label>
            <input type="text" name="sector" id="sector" minlength="0" maxlength="100"><br>

            <h2>¿Contacto de esta publicación?</h2>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" minlength="3" maxlength="200"><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" maxlength="100" required><br>

            <label for="phone">Número de celular</label>
            <input type="tel" name="phone" id="phone" minlength="8" required><br>
            
            <label for="contactar">Contactar por</label>
            <select name="contactar" id="contactar" required>
                <option value="">Seleccione una opción</option>
            </select><br>

            
            <h2>¿Dónde?</h2>

            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo" required>
                <option value="">Seleccione una opción</option>
                <option value="guau">Perro</option>
                <option value="miau">Gato</option>
            </select><br>

            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" min="1" required><br>

            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" min="1" required><br>

            <label for="medida">Unidad de medida</label>
            <select name="medida" id="medida" required>
                <option value="">Seleccione una opción</option>
                <option value="meses">Meses</option>
                <option value="años">Años</option>
            </select><br>

            <label for="fecha">Fecha</label>
            <input type="datetime-local" name="fecha" id="fecha" required><br>

            <label for="descripcion">Descripción</label>
            <textarea name="descripcion" id="descripcion" cols="50" rows="10"></textarea><br>

            <label for="files">Foto</label>
            <input type="file" name="files" id="files" multiple accept="image/*,.pdf" required><br>
            




            <label for="reason" style="display: none;">Argumentos</label>
            <textarea name="comments" id="comments" rows="4" cols="50" style="display: none;"></textarea><br>
            
            <button id="submit-btn" type="button">Enviar</button>
        </form>
    </div>
    <script src="./js/region_comuna.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/contacto.js"></script>
</body>
</html>
